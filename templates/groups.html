{% extends "layout.html" %}

{% block title %}
    Groups
{% endblock %}

{{game}}

{% block main %}
 <h1>Groups</h1>
   <table class="table table-striped">
   {% for grp in grps %}
   <tr>
     <td><a href="/group?id={{grp["id"]}}">{{grp["name"]}}</a></td>
   </tr>
   {% endfor %}
 </table>
  <h2>Add a Group</h1>
  <form action="/add_group" method="post">
    <label for="name_input">Name</label>
      <input type="text" name="name" id="name_input" class="form-control"/>
      <input type="submit" class="btn btn-primary"/>
  </form>


{% endblock %}
