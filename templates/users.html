{% extends "layout.html" %}

{% block title %}
    Users
{% endblock %}

{{game}}

{% block main %}
 <h1>Users</h1>
   <table class="table table-striped">
   <tr><th>User</th><th>admin?</th></tr>
   {% for user in users %}
   <tr>
     <td>{{user["username"]}}</td>
     <td>{% if user["admin"] %}<span class="badge badge-primary">Admin</span>{% endif %}</td>
   </tr>
   {% endfor %}
 </table>
  <h2>Add User</h2>
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password"/>
            <input class="form-control" name="password2" placeholder="Password Again" type="password"/>
            <input class="form-control" name="admin" type="checkbox"/>make admin?
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
